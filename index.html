<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Login</title>
  <link rel="stylesheet" href="login_styles.css">
</head>
<body>
  <div class="login-container">
    <h2>관리자 페이지</h2>
    <form id="login-form">
      <label for="username">아이디</label>
      <input type="text" id="username" required>
      <label for="password">비밀번호</label>
      <input type="password" id="password" required>
      <button type="button" onclick="login()">Login</button>
      <p>계정이 없으신가요? <a href="#" onclick="showSignup()">회원가입</a></p>
    </form>
    
    <!-- 회원가입 양식 -->
    <form id="signup-form" style="display:none;">
      <h2>회원가입</h2>
      <label for="new-username">사용할 아이디(id)</label>
      <input type="text" id="new-username" required>
      <label for="new-password">사용할 비밀번호(pw)</label>
      <input type="password" id="new-password" required>
      <label for="email">이메일(Email) - 형식을 맞춰주세요</label>
      <input type="email" id="email" required>
      
      <!-- 가입 메시지 입력란 추가 -->
      <br><br>
      <label for="signup-message">가입 메시지</label>
      <br>
      <textarea id="signup-message" rows="4" placeholder="가입 이유나 자기소개를 입력하세요. 가입 메시지 확인 후 가입 여부를 결정합니다. 가입이 반려될 경우 이메일로 회신해드립니다."></textarea>
      <br>
      <button type="button" onclick="signup()">회원가입 신청</button>
      <p>이미 계정이 있으신가요? <a href="#" onclick="showLogin()">로그인</a></p>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
